<script>

// logic get data
function setOutput(datas) {
      document.getElementById('output-name').innerText = datas['nama'];
      document.getElementById('output-lama').innerText = datas['lama'];
      document.getElementById('output-jenisPem').innerText = datas['jenisPem'];
      document.getElementById('output-jumlah').innerText = datas['jumlah'];
      document.getElementById('output-kode_booking').innerText = datas['kode_booking'];

   
    }
    document.getElementById('form-input').addEventListener('submit', function (e) {
      e.preventDefault();

      document.getElementById('output-form').style.display = 'none';

      const formData = new FormData(this);

      let datas = [];

      for (var pair of formData.entries()) {
        datas[pair[0]] = pair[1];
      }


      setOutput(datas);
      document.getElementById('output-form').style.display = 'block';
    });


</script>
