<!DOCTYPE html>
<html>
<head>
<title>UTS PWB</title>
</head>
<body >
    <!-- <div class="all-kotak" style="text-align:center;"> -->
        <h1 style="text-align:center;">UTS PWB</h1>
        <div class="kotak-input" style="border: 1px;">
            <table border="1" align="center">
                <tr>
                    <td style="border: none;"><u>Form Input</u></td>
                </tr>
                <tr>
                    <td style="border: none;">Nama</td>
                    <td style="border: none;">:</td>
                    <td style="border: none;"><input type="text"></td>
                    <td style="border: none;">Lama </td>
                    <td style="border: none;"><input type="text"> Hari</td>
                </tr>
                <tr>
                    <td style="border: none;">Kode Booking</td>
                    <td style="border: none;">:</td>
                    <td style="border: none;">
                        <select name="kode_booking" id="kode_booking">
                            <option disabled selected value>--Pilih Kode Booking--</option>
                            <option value="AL02102">AL02102</option>
                            <option value="BG03025">BG03025</option>
                            <option value="CR02111">CR02111</option>
                            <option value="KM03075">KM03075</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">Jumlah</td>
                    <td style="border: none;">:</td>
                    <td style="border: none;"><input type="text"> Orang</td>
                    <td style="border: none;"></td>
                    <td style="border: none;">Jenis Pembayaran :
                        <select name="jenis_pembayaran" id="jenis_pembayaran">
                            <option disabled selected value> --Pilih Pembayaran -- </option>
                            <option value="kk">Kartu Kredit</option>
                            <option value="db">Debit</option>
                            <option value="cs">Cash</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td style="border: none;">
                        <input type="button" value="Proses" id="proses">
                        <input type="button" value="Hapus" id="hapus">
                    </td>
                </tr>
            </table>
        </div>
        <br>  
        <!-- Kotak Output -->
        <div class="kotak-output" style="border: 1px;">
            <table border="1" align="center">
                <tr>
                    <td style="border: none;"><u>Output</u></td>
                </tr>
                <tr>
                    <td style="border: none;">Nama :</td>
                    <td style="border: none;"></td>
                    <td style="border: none;">Kode Booking :</td>
                </tr>
                <tr>
                    <td style="border: none;">Nama Kamar :</td>
                    <td style="border: none;"></td>
                    <td style="border: none;">Lantai :</td>
                </tr>
                <tr>
                    <td style="border: none;">Nomor :</td>
                    <td style="border: none;"></td>
                    <td style="border: none;">Jumlah : ... Orang</td>
                </tr>
                <tr>
                    <td style="border: none;">Lama :.... Hari</td>
                    <td style="border: none;"></td>
                    <td style="border: none;">Jenis Pembyaran :</td>
                </tr>
                <tr>
                    <td style="border: none;">Potongan /Tambahan :....</td>
                    <td style="border: none;"></td>
                    <td style="border: none;">Biaya Spring Bad Tambahan: </td>
                </tr>
                <tr>
                    <td style="border: none;">Total Biaya Seluruhnya  : RP ....</td>
                </tr>
            </table>
        </div>
    <!-- </div> -->
</body>
</html>
